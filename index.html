<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>

    </header>

    <div class="container-fluid">
        <section class="row mainrow">
            <div class="col-lg-4">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input id="searchTerm" class="form-control mr-sm-2" type="text" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </nav>
            </div>

            <div class="col-lg-8">
                <section class="row">
                    <div class="card" style="width: 50rem;">
                        <div class="card-body">
                            <h5  id="cityTitle" class="adjust card-title"></h5>
                            <p id="temp" class="adjust card-text"></p>
                            <p id="humidity" class="adjust card-text"></p>
                            <p id="windspeed" class="adjust card-text"></p>
                            <p id="uvindex" class="adjust card-text">hi</p>
                        </div>
                    </div>
                </section>
                <p id="sarah">5 Day Forecast:</p>
                <section class="row fiveday">
                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p> Hello </p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p> Hello </p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p> Hello </p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p> Hello </p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p> Hello </p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
