<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>

    </header>

    <div class="container-fluid">
        <section class="row mainrow">
            <div class="col-lg-4">
                <nav class="navbar navbar-light">
                    <div class= "previous">                   
                    <input id="searchTerm" placeholder= "Enter city name" type="text" aria-label="Search">
                    <button type="button" class="btn btn-primary">Search</button>         
                </nav>               
            </div>

            <div class="col-lg-8">
                <section class="row">
                    <div class="card" style="width: 50rem;">
                        <div class="card-body">
                            <h5  id="cityTitle" class="adjust card-title">Start by Entering name of a City</h5>
                            <p id="temp" class="adjust card-text"></p>
                            <p id="humidity" class="adjust card-text"></p>
                            <p id="windspeed" class="adjust card-text"></p>
                            <p id="uvindex" class="adjust card-text"></p>
                        </div>
                    </div>
                </section>
                <p id="fiveday">5 Day Forecast:</p>
                <section class="row">
                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day1"> Your </p>
                            <p id= "temp1"></p>
                            <p id= "casth1"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day2"> forecast </p>
                            <p id= "temp2"></p>
                            <p id= "casth2"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day3"> will </p>
                            <p id= "temp3"></p>
                            <p id= "casth3"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day4"> display </p>
                            <p id= "temp4"></p>
                            <p id= "casth4"></p>
                        </div>
                    </div>

                    <div class= "col-lg-2">
                        <div class= "forecast">
                            <p class= "days" id= "day5"> here </p>
                            <p id= "temp5"></p>
                            <p id= "casth5"></p>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
